<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      h1 {
        color: red;
        background-color: aqua;
        padding: 50px;
        border: 5px solid black;
      }
      .box {
        background-color: bisque;
      }
      .box1 {
        color: green;
        padding: 10px;
        margin: 5px;
        border: 2px solid black;
      }
      .box2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>This is a Fonts Styling File</h1>
    <!-- class=box is class and individual box class box1 -->
    <div class="box box1">Hey I am first Box</div>
    <div class="box box2">Hey I am Second Box</div>
  </body>
</html>
