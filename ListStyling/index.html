<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling </title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: square;
            background-color: aqua;
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Name</li>
            <li>Middle</li>
            <li>Surname</li>
        </ul>
    </nav>
</body>
</html>
